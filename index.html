        // Sample questions

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Firebase Game Manager
        class FirebaseGameManager {
            createRoom(hostName) {
                const roomCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                const questions = [...SAMPLE_QUESTIONS].sort(() => Math.random() - 0.5).slice(0, 10);
                
                const roomData = {
                    code: roomCode,
                    host: hostName,
                    status: 'waiting',
                    currentQuestion: 0,
                    questions: questions,
                    lastAnsweredBy: null,
                    lastAnswerTime: null,
                    players: {
                        [this.sanitizeKey(hostName)]: {
                            name: hostName,
                            score: 0,
                            isHost: true,
                            joinedAt: Date.now()
                        }
                    }
                };

                return database.ref('rooms/' + roomCode).set(roomData).then(() => roomCode);
            }

            joinRoom(roomCode, playerName) {
                const roomRef = database.ref('rooms/' + roomCode);
                
                return roomRef.once('value').then(snapshot => {
                    if (!snapshot.exists()) {
                        throw new Error('Room not found');
                    }

                    const room = snapshot.val();
                    
                    if (room.status !== 'waiting') {
                        throw new Error('Game already started');
                    }

                    const playerCount = Object.keys(room.players || {}).length;
                    if (playerCount >= 5) {
                        throw new Error('Room is full');
                    }

                    const playerKey = this.sanitizeKey(playerName);
                    return roomRef.child('players/' + playerKey).set({
                        name: playerName,
                        score: 0,
                        isHost: false,
                        joinedAt: Date.now()
                    }).then(() => roomCode);
                });
            }

            startGame(roomCode) {
                return database.ref('rooms/' + roomCode).update({
                    status: 'playing',
                    startTime: Date.now()
                });
            }

            answerQuestion(roomCode, playerName, isCorrect) {
                if (!isCorrect) return Promise.resolve();

                const roomRef = database.ref('rooms/' + roomCode);
                const playerKey = this.sanitizeKey(playerName);

                return roomRef.once('value').then(snapshot => {
                    const room = snapshot.val();
                    
                    // Check if someone already answered this question
                    if (room.lastAnsweredBy && room.lastAnswerTime !== null && room.currentQuestion === room.lastAnswerTime) {
                        return;
                    }

                    const currentScore = room.players[playerKey]?.score || 0;
                    const newScore = currentScore + 10;

                    const updates = {};
                    updates['lastAnsweredBy'] = playerName;
                    updates['lastAnswerTime'] = room.currentQuestion;
                    updates[`players/${playerKey}/score`] = newScore;

                    return roomRef.update(updates).then(() => {
                        // Move to next question after delay
                        setTimeout(() => {
                            roomRef.once('value').then(snap => {
                                const currentRoom = snap.val();
                                const nextQuestion = currentRoom.currentQuestion + 1;

                                if (nextQuestion >= currentRoom.questions.length) {
                                    roomRef.update({ status: 'finished' });
                                } else {
                                    roomRef.update({
                                        currentQuestion: nextQuestion,
                                        lastAnsweredBy: null,
                                        startTime: Date.now()
                                    });
                                }
                            });
                        }, 2000);
                    });
                });
            }

            timeoutQuestion(roomCode) {
                const roomRef = database.ref('rooms/' + roomCode);
                
                return roomRef.once('value').then(snapshot => {
                    const room = snapshot.val();
                    
                    // Only timeout if no one has answered
                    if (room.lastAnsweredBy && room.lastAnswerTime !== null && room.currentQuestion === room.lastAnswerTime) {
                        return;
                    }

                    const nextQuestion = room.currentQuestion + 1;

                    if (nextQuestion >= room.questions.length) {
                        return roomRef.update({ status: 'finished' });
                    } else {
                        return roomRef.update({
                            currentQuestion: nextQuestion,
                            lastAnsweredBy: null,
                            startTime: Date.now()
                        });
                    }
                });
            }

            subscribeToRoom(roomCode, callback) {
                const roomRef = database.ref('rooms/' + roomCode);
                roomRef.on('value', snapshot => {
                    const room = snapshot.val();
                    if (room) {
                        callback(room);
                    }
                });

                return () => roomRef.off('value');
            }

            sanitizeKey(key) {
                return key.replace(/[.#$\[\]]/g, '_');
            }
        }

        const gameManager = new FirebaseGameManager();

        // Voice Recognition Hook
        function useVoiceRecognition(onResult, isListening) {
            const recognitionRef = useRef(null);

            useEffect(() => {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    return;
                }

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognitionRef.current = new SpeechRecognition();
                recognitionRef.current.continuous = true;
                recognitionRef.current.interimResults = true;
                recognitionRef.current.lang = 'en-US';

                recognitionRef.current.onresult = (event) => {
                    const last = event.results.length - 1;
                    const transcript = event.results[last][0].transcript.trim().toLowerCase();
                    
                    // Only process final results that are at least 2 characters long
                    if (event.results[last].isFinal && transcript && transcript.length >= 2) {
                        onResult(transcript);
                    }
                };

                recognitionRef.current.onerror = (event) => {
                    if (event.error === 'no-speech') {
                        if (isListening) {
                            try {
                                recognitionRef.current.start();
                            } catch (e) {}
                        }
                    }
                };

                recognitionRef.current.onend = () => {
                    if (isListening) {
                        try {
                            recognitionRef.current.start();
                        } catch (e) {}
                    }
                };

                return () => {
                    if (recognitionRef.current) {
                        recognitionRef.current.stop();
                    }
                };
            }, []);

            useEffect(() => {
                if (!recognitionRef.current) return;

                if (isListening) {
                    try {
                        recognitionRef.current.start();
                    } catch (e) {}
                } else {
                    recognitionRef.current.stop();
                }
            }, [isListening]);

            return recognitionRef.current !== null;
        }

        // Home Screen
        function HomeScreen({ onCreateRoom, onJoinRoom }) {
            const [playerName, setPlayerName] = useState('');
            const [roomCode, setRoomCode] = useState('');
            const [mode, setMode] = useState(null);
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleCreate = async () => {
                if (!playerName.trim()) {
                    setError('Please enter your name');
                    return;
                }
                setLoading(true);
                setError('');
                try {
                    await onCreateRoom(playerName);
                } catch (err) {
                    setError('Failed to create room. Please try again.');
                    setLoading(false);
                }
            };

            const handleJoin = async () => {
                if (!playerName.trim() || !roomCode.trim()) {
                    setError('Please enter your name and room code');
                    return;
                }
                setLoading(true);
                setError('');
                try {
                    await onJoinRoom(roomCode.toUpperCase(), playerName);
                } catch (err) {
                    setError(err.message || 'Failed to join room');
                    setLoading(false);
                }
            };

            return (
                <div className="container">
                    <div className="logo">üé§ SHOUT QUIZ</div>
                    
                    {!mode ? (
                        <div className="card">
                            <h2 style={{ textAlign: 'center', marginBottom: '30px', fontSize: '1.5rem' }}>
                                Voice-Activated Quiz Party
                            </h2>
                            <button className="btn" onClick={() => setMode('create')}>
                                Create New Game
                            </button>
                            <button className="btn btn-secondary" onClick={() => setMode('join')}>
                                Join Game
                            </button>
                            <div className="info-text" style={{ marginTop: '30px' }}>
                                üéÆ 2-5 players compete<br/>
                                üé§ Shout your answers<br/>
                                ‚ö° First correct answer wins
                            </div>
                        </div>
                    ) : (
                        <div className="card">
                            <h2 style={{ textAlign: 'center', marginBottom: '20px', fontSize: '1.5rem' }}>
                                {mode === 'create' ? 'Create Game' : 'Join Game'}
                            </h2>
                            
                            <input
                                type="text"
                                className="input"
                                placeholder="Your Name"
                                value={playerName}
                                onChange={(e) => {
                                    setPlayerName(e.target.value);
                                    setError('');
                                }}
                                maxLength={20}
                                disabled={loading}
                            />

                            {mode === 'join' && (
                                <input
                                    type="text"
                                    className="input"
                                    placeholder="Room Code"
                                    value={roomCode}
                                    onChange={(e) => {
                                        setRoomCode(e.target.value.toUpperCase());
                                        setError('');
                                    }}
                                    maxLength={6}
                                    style={{ textTransform: 'uppercase' }}
                                    disabled={loading}
                                />
                            )}

                            {error && <div className="error-message">{error}</div>}

                            {loading ? (
                                <div className="loading">
                                    <div className="loading-spinner"></div>
                                    <p>Connecting...</p>
                                </div>
                            ) : (
                                <>
                                    <button 
                                        className="btn" 
                                        onClick={mode === 'create' ? handleCreate : handleJoin}
                                    >
                                        {mode === 'create' ? 'Create Room' : 'Join Room'}
                                    </button>
                                    <button 
                                        className="btn btn-secondary" 
                                        onClick={() => {
                                            setMode(null);
                                            setError('');
                                        }}
                                    >
                                        Back
                                    </button>
                                </>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        // Lobby Screen
        function LobbyScreen({ room, playerName }) {
            const isHost = room.host === playerName;
            const playersList = Object.values(room.players || {});

            const handleStart = () => {
                if (playersList.length < 2) {
                    alert('Need at least 2 players to start');
                    return;
                }
                gameManager.startGame(room.code);
            };

            return (
                <div className="container">
                    <div className="logo">üé§ SHOUT QUIZ</div>
                    
                    <div className="card">
                        <h2 style={{ textAlign: 'center', marginBottom: '10px' }}>Room Code</h2>
                        <div className="room-code">{room.code}</div>
                        <div className="info-text">
                            Share this code with friends to join!
                        </div>
                    </div>

                    <div className="card">
                        <h3 style={{ marginBottom: '20px' }}>
                            Players ({playersList.length}/5)
                        </h3>
                        <ul className="player-list">
                            {playersList
                                .sort((a, b) => a.joinedAt - b.joinedAt)
                                .map((player, idx) => (
                                    <li key={idx} className={`player-item ${player.isHost ? 'is-host' : ''}`}>
                                        <span className="player-name">
                                            {player.name} {player.isHost && 'üëë'}
                                        </span>
                                        <span style={{ color: 'var(--neon-cyan)' }}>Ready</span>
                                    </li>
                                ))}
                        </ul>

                        {isHost && (
                            <>
                                <button className="btn" onClick={handleStart} style={{ marginTop: '20px' }}>
                                    Start Game
                                </button>
                                <div className="info-text" style={{ marginTop: '15px' }}>
                                    {playersList.length < 2 
                                        ? 'Waiting for more players...' 
                                        : 'Ready to start! Click above.'}
                                </div>
                            </>
                        )}

                        {!isHost && (
                            <div className="info-text" style={{ marginTop: '20px' }}>
                                Waiting for host to start the game...
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Game Screen
        function GameScreen({ room, playerName }) {
            const [timeLeft, setTimeLeft] = useState(5);
            const [isListening, setIsListening] = useState(false);
            const [micPermission, setMicPermission] = useState(null);
            const timerRef = useRef(null);
            const currentQ = room.questions[room.currentQuestion];
            const isAnswered = room.lastAnsweredBy && room.lastAnswerTime === room.currentQuestion;

            useEffect(() => {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(() => {
                        setMicPermission(true);
                        setIsListening(true);
                    })
                    .catch(() => {
                        setMicPermission(false);
                    });
            }, []);

            useEffect(() => {
                if (isAnswered) {
                    setTimeLeft(5);
                    if (timerRef.current) {
                        clearInterval(timerRef.current);
                    }
                    return;
                }

                setTimeLeft(5);
                const startTime = room.startTime || Date.now();
                
                timerRef.current = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);
                    const remaining = Math.max(0, 5 - elapsed);
                    setTimeLeft(remaining);

                    if (remaining === 0) {
                        clearInterval(timerRef.current);
                        gameManager.timeoutQuestion(room.code);
                    }
                }, 100);

                return () => {
                    if (timerRef.current) {
                        clearInterval(timerRef.current);
                    }
                };
            }, [room.currentQuestion, room.startTime, isAnswered]);

            const handleVoiceResult = (transcript) => {
                if (isAnswered) return;

                const answer = currentQ.answer.toLowerCase();
                const transcriptWords = transcript.split(' ');
                
                // Check if transcript contains the answer
                const includesAnswer = transcript.includes(answer);
                
                // Check if answer contains the transcript
                const answerIncludesTranscript = answer.includes(transcript);
                
                // Check if any word in transcript matches the answer
                const wordMatch = transcriptWords.some(word => {
                    const wordDist = levenshteinDistance(word, answer);
                    return word === answer || wordDist <= 2;
                });
                
                const distance = levenshteinDistance(transcript, answer);
                const isCorrect = includesAnswer || answerIncludesTranscript || wordMatch || distance <= 2;

                if (isCorrect) {
                    gameManager.answerQuestion(room.code, playerName, true);
                }
            };

            const hasVoiceRecognition = useVoiceRecognition(handleVoiceResult, isListening && !isAnswered);

            if (!hasVoiceRecognition) {
                return (
                    <div className="container">
                        <div className="card">
                            <div className="error-message">
                                Voice recognition is not supported on this browser. 
                                Please use Chrome, Safari, or Edge on a mobile device or desktop.
                            </div>
                        </div>
                    </div>
                );
            }

            if (micPermission === false) {
                return (
                    <div className="container">
                        <div className="card">
                            <div className="error-message">
                                Microphone permission denied. Please enable microphone access and refresh the page.
                            </div>
                        </div>
                    </div>
                );
            }

            if (micPermission === null) {
                return (
                    <div className="container">
                        <div className="loading">
                            <div className="loading-spinner"></div>
                            <p>Requesting microphone access...</p>
                        </div>
                    </div>
                );
            }

            const playersList = Object.values(room.players || {});

            return (
                <div className="container">
                    <div className="card">
                        <div className="question-number">
                            Question {room.currentQuestion + 1} / {room.questions.length}
                        </div>
                        
                        <div className="question-container">
                            <div className="question-text">{currentQ.question}</div>

                            {!isAnswered ? (
                                <>
                                    <div className="timer">
                                        <div className="timer-circle">
                                            <div 
                                                className="timer-fill" 
                                                style={{ height: `${(timeLeft / 5) * 100}%` }}
                                            ></div>
                                            <span className="timer-number">{timeLeft}</span>
                                        </div>
                                    </div>

                                    <div className="mic-indicator">
                                        <div className="mic-icon">üé§</div>
                                        <div className="mic-status listening-active">
                                            Listening... Shout your answer!
                                        </div>
                                    </div>
                                </>
                            ) : (
                                <div className="correct-answer">
                                    <div className="correct-answer-text">
                                        ‚úì {currentQ.answer}
                                    </div>
                                    <div className="winner-name">
                                        {room.lastAnsweredBy} got it! üéâ
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="card">
                        <h3 style={{ marginBottom: '15px' }}>Scores</h3>
                        <ul className="player-list">
                            {playersList
                                .sort((a, b) => b.score - a.score)
                                .map((player, idx) => (
                                    <li key={idx} className="player-item">
                                        <span className="player-name">{player.name}</span>
                                        <span className="player-score">{player.score}</span>
                                    </li>
                                ))}
                        </ul>
                    </div>
                </div>
            );
        }

        // Results Screen
        function ResultsScreen({ room }) {
            const playersList = Object.values(room.players || {}).sort((a, b) => b.score - a.score);
            const top3 = playersList.slice(0, 3);

            return (
                <div className="container">
                    <div className="card">
                        <div className="final-scores">
                            <h2>üèÜ Game Over!</h2>

                            {top3.length >= 1 && (
                                <div className="podium">
                                    {top3[1] && (
                                        <div className="podium-place second">
                                            <div className="podium-rank">ü•à</div>
                                            <div className="podium-name">{top3[1].name}</div>
                                            <div className="podium-score">{top3[1].score}</div>
                                        </div>
                                    )}
                                    
                                    <div className="podium-place first">
                                        <div className="podium-rank">ü•á</div>
                                        <div className="podium-name">{top3[0].name}</div>
                                        <div className="podium-score">{top3[0].score}</div>
                                    </div>

                                    {top3[2] && (
                                        <div className="podium-place third">
                                            <div className="podium-rank">ü•â</div>
                                            <div className="podium-name">{top3[2].name}</div>
                                            <div className="podium-score">{top3[2].score}</div>
                                        </div>
                                    )}
                                </div>
                            )}

                            {playersList.length > 3 && (
                                <>
                                    <h3 style={{ marginTop: '40px', marginBottom: '20px' }}>Other Players</h3>
                                    <ul className="player-list">
                                        {playersList.slice(3).map((player, idx) => (
                                            <li key={idx} className="player-item">
                                                <span className="player-name">{player.name}</span>
                                                <span className="player-score">{player.score}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </>
                            )}

                            <button 
                                className="btn" 
                                onClick={() => window.location.reload()}
                                style={{ marginTop: '40px' }}
                            >
                                Play Again
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Main App
        function App() {
            const [currentRoom, setCurrentRoom] = useState(null);
            const [playerName, setPlayerName] = useState('');
            const [room, setRoom] = useState(null);
            const unsubscribeRef = useRef(null);

            useEffect(() => {
                if (currentRoom) {
                    unsubscribeRef.current = gameManager.subscribeToRoom(currentRoom, (roomData) => {
                        setRoom(roomData);
                    });

                    return () => {
                        if (unsubscribeRef.current) {
                            unsubscribeRef.current();
                        }
                    };
                }
            }, [currentRoom]);

            const handleCreateRoom = async (name) => {
                const code = await gameManager.createRoom(name);
                setCurrentRoom(code);
                setPlayerName(name);
            };

            const handleJoinRoom = async (code, name) => {
                await gameManager.joinRoom(code, name);
                setCurrentRoom(code);
                setPlayerName(name);
            };

            if (!room) {
                return <HomeScreen onCreateRoom={handleCreateRoom} onJoinRoom={handleJoinRoom} />;
            }

            if (room.status === 'waiting') {
                return <LobbyScreen room={room} playerName={playerName} />;
            }

            if (room.status === 'playing') {
                return <GameScreen room={room} playerName={playerName} />;
            }

            if (room.status === 'finished') {
                return <ResultsScreen room={room} />;
            }

            return null;
        }

        function levenshteinDistance(str1, str2) {
            const track = Array(str2.length + 1).fill(null).map(() =>
                Array(str1.length + 1).fill(null));
            
            for (let i = 0; i <= str1.length; i += 1) {
                track[0][i] = i;
            }
            for (let j = 0; j <= str2.length; j += 1) {
                track[j][0] = j;
            }
            for (let j = 1; j <= str2.length; j += 1) {
                for (let i = 1; i <= str1.length; i += 1) {
                    const indicator = str1[i - 1] === str2[j - 1] ? 0 : 1;
                    track[j][i] = Math.min(
                        track[j][i - 1] + 1,
                        track[j - 1][i] + 1,
                        track[j - 1][i - 1] + indicator,
                    );
                }
            }
            return track[str2.length][str1.length];
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
