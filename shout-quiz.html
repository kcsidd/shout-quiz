<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Sample questions for MVP
        const SAMPLE_QUESTIONS = [
            { question: "What is the capital of France?", answer: "Paris" },
            { question: "How many continents are there?", answer: "Seven" },
            { question: "What color are emeralds?", answer: "Green" },
            { question: "Who painted the Mona Lisa?", answer: "Leonardo da Vinci" },
            { question: "What is 12 times 12?", answer: "144" },
            { question: "What planet is known as the Red Planet?", answer: "Mars" },
            { question: "How many sides does a hexagon have?", answer: "Six" },
            { question: "What is the largest ocean on Earth?", answer: "Pacific" },
            { question: "In what year did World War 2 end?", answer: "1945" },
            { question: "What is the chemical symbol for gold?", answer: "AU" },
        ];

        // Simulated multiplayer state (for MVP demo without backend)
        class GameState {
            constructor() {
                this.rooms = new Map();
                this.listeners = new Set();
            }

            createRoom(hostName) {
                const roomCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                const room = {
                    code: roomCode,
                    host: hostName,
                    players: [{ name: hostName, score: 0, isHost: true }],
                    status: 'waiting', // waiting, playing, finished
                    currentQuestion: 0,
                    questions: [...SAMPLE_QUESTIONS].sort(() => Math.random() - 0.5).slice(0, 10),
                    startTime: null,
                    lastAnsweredBy: null
                };
                this.rooms.set(roomCode, room);
                this.notifyListeners();
                return room;
            }

            joinRoom(roomCode, playerName) {
                const room = this.rooms.get(roomCode);
                if (!room) return null;
                if (room.players.length >= 5) return null;
                if (room.status !== 'waiting') return null;
                
                room.players.push({ name: playerName, score: 0, isHost: false });
                this.notifyListeners();
                return room;
            }

            getRoom(roomCode) {
                return this.rooms.get(roomCode);
            }

            startGame(roomCode) {
                const room = this.rooms.get(roomCode);
                if (room && room.status === 'waiting') {
                    room.status = 'playing';
                    room.startTime = Date.now();
                    this.notifyListeners();
                }
            }

            answerQuestion(roomCode, playerName, isCorrect) {
                const room = this.rooms.get(roomCode);
                if (!room || room.status !== 'playing') return;

                if (isCorrect) {
                    const player = room.players.find(p => p.name === playerName);
                    if (player) {
                        player.score += 10;
                        room.lastAnsweredBy = playerName;
                    }

                    // Move to next question after 2 seconds
                    setTimeout(() => {
                        room.currentQuestion++;
                        room.lastAnsweredBy = null;
                        room.startTime = Date.now();

                        if (room.currentQuestion >= room.questions.length) {
                            room.status = 'finished';
                            // Sort players by score
                            room.players.sort((a, b) => b.score - a.score);
                        }
                        this.notifyListeners();
                    }, 2000);
                }

                this.notifyListeners();
            }

            subscribe(callback) {
                this.listeners.add(callback);
                return () => this.listeners.delete(callback);
            }

            notifyListeners() {
                this.listeners.forEach(callback => callback());
            }
        }

        const gameState = new GameState();

        // Voice Recognition Hook
        function useVoiceRecognition(onResult, isListening) {
            const recognitionRef = useRef(null);

            useEffect(() => {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    return;
                }

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognitionRef.current = new SpeechRecognition();
                recognitionRef.current.continuous = true;
                recognitionRef.current.interimResults = true;
                recognitionRef.current.lang = 'en-US';

                recognitionRef.current.onresult = (event) => {
                    const last = event.results.length - 1;
                    const transcript = event.results[last][0].transcript.trim().toLowerCase();
                    
                    if (event.results[last].isFinal && transcript) {
                        onResult(transcript);
                    }
                };

                recognitionRef.current.onerror = (event) => {
                    if (event.error === 'no-speech') {
                        // Restart recognition
                        if (isListening) {
                            try {
                                recognitionRef.current.start();
                            } catch (e) {
                                // Already started
                            }
                        }
                    }
                };

                recognitionRef.current.onend = () => {
                    if (isListening) {
                        try {
                            recognitionRef.current.start();
                        } catch (e) {
                            // Already started
                        }
                    }
                };

                return () => {
                    if (recognitionRef.current) {
                        recognitionRef.current.stop();
                    }
                };
            }, []);

            useEffect(() => {
                if (!recognitionRef.current) return;

                if (isListening) {
                    try {
                        recognitionRef.current.start();
                    } catch (e) {
                        // Already started
                    }
                } else {
                    recognitionRef.current.stop();
                }
            }, [isListening]);

            return recognitionRef.current !== null;
        }

        // Home Screen
        function HomeScreen({ onCreateRoom, onJoinRoom }) {
            const [playerName, setPlayerName] = useState('');
            const [roomCode, setRoomCode] = useState('');
            const [mode, setMode] = useState(null); // 'create' or 'join'
            const [error, setError] = useState('');

            const handleCreate = () => {
                if (!playerName.trim()) {
                    setError('Please enter your name');
                    return;
                }
                onCreateRoom(playerName);
            };

            const handleJoin = () => {
                if (!playerName.trim() || !roomCode.trim()) {
                    setError('Please enter your name and room code');
                    return;
                }
                const success = onJoinRoom(roomCode.toUpperCase(), playerName);
                if (!success) {
                    setError('Room not found or full');
                }
            };

            return (
                <div className="container">
                    <div className="logo">üé§ SHOUT QUIZ</div>
                    
                    {!mode ? (
                        <div className="card">
                            <h2 style={{ textAlign: 'center', marginBottom: '30px', fontSize: '1.5rem' }}>
                                Voice-Activated Quiz Party
                            </h2>
                            <button className="btn" onClick={() => setMode('create')}>
                                Create New Game
                            </button>
                            <button className="btn btn-secondary" onClick={() => setMode('join')}>
                                Join Game
                            </button>
                            <div className="info-text" style={{ marginTop: '30px' }}>
                                üéÆ 2-5 players compete<br/>
                                üé§ Shout your answers<br/>
                                ‚ö° First correct answer wins
                            </div>
                        </div>
                    ) : (
                        <div className="card">
                            <h2 style={{ textAlign: 'center', marginBottom: '20px', fontSize: '1.5rem' }}>
                                {mode === 'create' ? 'Create Game' : 'Join Game'}
                            </h2>
                            
                            <input
                                type="text"
                                className="input"
                                placeholder="Your Name"
                                value={playerName}
                                onChange={(e) => {
                                    setPlayerName(e.target.value);
                                    setError('');
                                }}
                                maxLength={20}
                            />

                            {mode === 'join' && (
                                <input
                                    type="text"
                                    className="input"
                                    placeholder="Room Code"
                                    value={roomCode}
                                    onChange={(e) => {
                                        setRoomCode(e.target.value.toUpperCase());
                                        setError('');
                                    }}
                                    maxLength={6}
                                    style={{ textTransform: 'uppercase' }}
                                />
                            )}

                            {error && <div className="error-message">{error}</div>}

                            <button 
                                className="btn" 
                                onClick={mode === 'create' ? handleCreate : handleJoin}
                            >
                                {mode === 'create' ? 'Create Room' : 'Join Room'}
                            </button>
                            <button 
                                className="btn btn-secondary" 
                                onClick={() => {
                                    setMode(null);
                                    setError('');
                                }}
                            >
                                Back
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        // Lobby Screen
        function LobbyScreen({ room, playerName }) {
            const isHost = room.host === playerName;

            const handleStart = () => {
                if (room.players.length < 2) {
                    alert('Need at least 2 players to start');
                    return;
                }
                gameState.startGame(room.code);
            };

            return (
                <div className="container">
                    <div className="logo">üé§ SHOUT QUIZ</div>
                    
                    <div className="card">
                        <h2 style={{ textAlign: 'center', marginBottom: '10px' }}>Room Code</h2>
                        <div className="room-code">{room.code}</div>
                        <div className="info-text">
                            Share this code with friends to join!
                        </div>
                    </div>

                    <div className="card">
                        <h3 style={{ marginBottom: '20px' }}>
                            Players ({room.players.length}/5)
                        </h3>
                        <ul className="player-list">
                            {room.players.map((player, idx) => (
                                <li key={idx} className={`player-item ${player.isHost ? 'is-host' : ''}`}>
                                    <span className="player-name">
                                        {player.name} {player.isHost && 'üëë'}
                                    </span>
                                    <span style={{ color: 'var(--neon-cyan)' }}>Ready</span>
                                </li>
                            ))}
                        </ul>

                        {isHost && (
                            <>
                                <button className="btn" onClick={handleStart} style={{ marginTop: '20px' }}>
                                    Start Game
                                </button>
                                <div className="info-text" style={{ marginTop: '15px' }}>
                                    {room.players.length < 2 
                                        ? 'Waiting for more players...' 
                                        : 'Ready to start! Click above.'}
                                </div>
                            </>
                        )}

                        {!isHost && (
                            <div className="info-text" style={{ marginTop: '20px' }}>
                                Waiting for host to start the game...
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Game Screen
        function GameScreen({ room, playerName }) {
            const [timeLeft, setTimeLeft] = useState(5);
            const [isListening, setIsListening] = useState(false);
            const [micPermission, setMicPermission] = useState(null);
            const currentQ = room.questions[room.currentQuestion];

            useEffect(() => {
                // Request microphone permission
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(() => {
                        setMicPermission(true);
                        setIsListening(true);
                    })
                    .catch(() => {
                        setMicPermission(false);
                    });
            }, []);

            useEffect(() => {
                if (room.lastAnsweredBy) {
                    setTimeLeft(5);
                    return;
                }

                setTimeLeft(5);
                const startTime = Date.now();
                const timer = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);
                    const remaining = Math.max(0, 5 - elapsed);
                    setTimeLeft(remaining);

                    if (remaining === 0) {
                        clearInterval(timer);
                        setTimeout(() => {
                            gameState.answerQuestion(room.code, playerName, false);
                        }, 1000);
                    }
                }, 100);

                return () => clearInterval(timer);
            }, [room.currentQuestion, room.lastAnsweredBy]);

            const handleVoiceResult = (transcript) => {
                if (room.lastAnsweredBy) return; // Already answered

                const answer = currentQ.answer.toLowerCase();
                const isCorrect = transcript.includes(answer) || 
                                 answer.includes(transcript) ||
                                 levenshteinDistance(transcript, answer) <= 2;

                if (isCorrect) {
                    gameState.answerQuestion(room.code, playerName, true);
                }
            };

            const hasVoiceRecognition = useVoiceRecognition(handleVoiceResult, isListening && !room.lastAnsweredBy);

            if (!hasVoiceRecognition) {
                return (
                    <div className="container">
                        <div className="card">
                            <div className="error-message">
                                Voice recognition is not supported on this browser. 
                                Please use Chrome, Safari, or Edge on a mobile device or desktop.
                            </div>
                        </div>
                    </div>
                );
            }

            if (micPermission === false) {
                return (
                    <div className="container">
                        <div className="card">
                            <div className="error-message">
                                Microphone permission denied. Please enable microphone access and refresh the page.
                            </div>
                        </div>
                    </div>
                );
            }

            if (micPermission === null) {
                return (
                    <div className="container">
                        <div className="loading">
                            <div className="loading-spinner"></div>
                            <p>Requesting microphone access...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <div className="card">
                        <div className="question-number">
                            Question {room.currentQuestion + 1} / {room.questions.length}
                        </div>
                        
                        <div className="question-container">
                            <div className="question-text">{currentQ.question}</div>

                            {!room.lastAnsweredBy ? (
                                <>
                                    <div className="timer">
                                        <div className="timer-circle">
                                            <div 
                                                className="timer-fill" 
                                                style={{ height: `${(timeLeft / 5) * 100}%` }}
                                            ></div>
                                            <span className="timer-number">{timeLeft}</span>
                                        </div>
                                    </div>

                                    <div className="mic-indicator">
                                        <div className="mic-icon">üé§</div>
                                        <div className="mic-status listening-active">
                                            Listening... Shout your answer!
                                        </div>
                                    </div>
                                </>
                            ) : (
                                <div className="correct-answer">
                                    <div className="correct-answer-text">
                                        ‚úì {currentQ.answer}
                                    </div>
                                    <div className="winner-name">
                                        {room.lastAnsweredBy} got it! üéâ
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="card">
                        <h3 style={{ marginBottom: '15px' }}>Scores</h3>
                        <ul className="player-list">
                            {[...room.players]
                                .sort((a, b) => b.score - a.score)
                                .map((player, idx) => (
                                    <li key={idx} className="player-item">
                                        <span className="player-name">{player.name}</span>
                                        <span className="player-score">{player.score}</span>
                                    </li>
                                ))}
                        </ul>
                    </div>
                </div>
            );
        }

        // Results Screen
        function ResultsScreen({ room }) {
            const top3 = room.players.slice(0, 3);

            return (
                <div className="container">
                    <div className="card">
                        <div className="final-scores">
                            <h2>üèÜ Game Over!</h2>

                            {top3.length >= 1 && (
                                <div className="podium">
                                    {top3[1] && (
                                        <div className="podium-place second">
                                            <div className="podium-rank">ü•à</div>
                                            <div className="podium-name">{top3[1].name}</div>
                                            <div className="podium-score">{top3[1].score}</div>
                                        </div>
                                    )}
                                    
                                    <div className="podium-place first">
                                        <div className="podium-rank">ü•á</div>
                                        <div className="podium-name">{top3[0].name}</div>
                                        <div className="podium-score">{top3[0].score}</div>
                                    </div>

                                    {top3[2] && (
                                        <div className="podium-place third">
                                            <div className="podium-rank">ü•â</div>
                                            <div className="podium-name">{top3[2].name}</div>
                                            <div className="podium-score">{top3[2].score}</div>
                                        </div>
                                    )}
                                </div>
                            )}

                            {room.players.length > 3 && (
                                <>
                                    <h3 style={{ marginTop: '40px', marginBottom: '20px' }}>Other Players</h3>
                                    <ul className="player-list">
                                        {room.players.slice(3).map((player, idx) => (
                                            <li key={idx} className="player-item">
                                                <span className="player-name">{player.name}</span>
                                                <span className="player-score">{player.score}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </>
                            )}

                            <button 
                                className="btn" 
                                onClick={() => window.location.reload()}
                                style={{ marginTop: '40px' }}
                            >
                                Play Again
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Main App
        function App() {
            const [currentRoom, setCurrentRoom] = useState(null);
            const [playerName, setPlayerName] = useState('');
            const [, forceUpdate] = useState();

            useEffect(() => {
                return gameState.subscribe(() => {
                    forceUpdate({});
                });
            }, []);

            const handleCreateRoom = (name) => {
                const room = gameState.createRoom(name);
                setCurrentRoom(room.code);
                setPlayerName(name);
            };

            const handleJoinRoom = (code, name) => {
                const room = gameState.joinRoom(code, name);
                if (room) {
                    setCurrentRoom(code);
                    setPlayerName(name);
                    return true;
                }
                return false;
            };

            const room = currentRoom ? gameState.getRoom(currentRoom) : null;

            if (!room) {
                return <HomeScreen onCreateRoom={handleCreateRoom} onJoinRoom={handleJoinRoom} />;
            }

            if (room.status === 'waiting') {
                return <LobbyScreen room={room} playerName={playerName} />;
            }

            if (room.status === 'playing') {
                return <GameScreen room={room} playerName={playerName} />;
            }

            if (room.status === 'finished') {
                return <ResultsScreen room={room} />;
            }

            return null;
        }

        // Simple Levenshtein distance for fuzzy matching
        function levenshteinDistance(str1, str2) {
            const track = Array(str2.length + 1).fill(null).map(() =>
                Array(str1.length + 1).fill(null));
            
            for (let i = 0; i <= str1.length; i += 1) {
                track[0][i] = i;
            }
            for (let j = 0; j <= str2.length; j += 1) {
                track[j][0] = j;
            }
            for (let j = 1; j <= str2.length; j += 1) {
                for (let i = 1; i <= str1.length; i += 1) {
                    const indicator = str1[i - 1] === str2[j - 1] ? 0 : 1;
                    track[j][i] = Math.min(
                        track[j][i - 1] + 1,
                        track[j - 1][i] + 1,
                        track[j - 1][i - 1] + indicator,
                    );
                }
            }
            return track[str2.length][str1.length];
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
